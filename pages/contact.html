<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Design Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://kit.fontawesome.com/62ec7cd660.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="../index.html"><img class="nav-img" src="../images/Logo.svg" alt="Genesis Logo"></a>
        <ul class="nav-list">
            <li><a href="../pages/projects.html">Projects</a></li>
            <li><a href="../pages/conact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="main-h1">
            <h1>Full set of great features to make your product fresh</h1>
        </div>
        <div class="main-text">
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="main-form">
            <form action="">
                <div class="input-data">
                    <input type="text">
                    <label for="">Name</label>
                </div>
                <div class="input-data">
                    <input type="email">
                    <label for="">Email</label>
                </div>
                <div class="input-data">
                    <input type="text">
                    <label for="">Message</label>
                </div>
                <button class="form-submit-btn" type="submit">Submit</button>
            </form>
        </div>
        <div class="main-map">
            <img src="../images/map.png" alt="map">
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-nav">
                <a href="../index.html"><img class="nav-img" src="../images/Logo.svg" alt="Genesis Logo"></a>
                <ul class="footer-list">
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-icons">
                <i class="fas fa-basketball-ball"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </footer>
</body>
</html>
